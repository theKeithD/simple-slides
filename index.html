<!doctype html>
<html>
<head>
  <title>Simple Slides</title>
  <link rel="stylesheet" href="slides.css" type="text/css" media="screen" />

  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="sidebar" class="open">
    <div id="sidebar-list">
      <!-- Slide thumbnails will be dynamically inserted here -->
    </div>
  </div>
  <div id="main-content">
    <div id="sidebar-toggle" title="Show/hide navigation sidebar (])"></div>
    <div id="slide-nav">
      <div id="prev-arrow" class="slide-nav-arrow" title="Previous Slide (&#8592;)">
        <span>&lt;</span>
      </div>
      <div id="next-arrow" class="slide-nav-arrow" title="Next Slide (&#8594;)">
        <span>&gt;</span>
      </div>
    </div>
    <div id="slide-area">
      <!-- Slides will be dynamically inserted here -->
    </div>
  </div>
  <script src="slides.js"></script>
</body>
</html>
